version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version ruby 3.0.2
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - 'bundle exec rake db:setup'
            - bundle exec rspec
